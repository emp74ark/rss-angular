<mat-toolbar>
  <mat-toolbar-row>
    <h2>Subscriptions</h2>
    <app-row-spacer/>
    <button
      matIconButton
      (click)="onAdd()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
@for (f of feeds(); track f._id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ f.title }}</mat-card-title>
      <app-row-spacer/>
      <button
        matIconButton
        (click)="onRemove(f._id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>
    <mat-card-content>
      <p>Link: {{ f.link }}</p>
      <p>Articles: {{ f.articles.length }}</p>
    </mat-card-content>
  </mat-card>
} @empty {
  <h2>No subscriptions found</h2>
}
