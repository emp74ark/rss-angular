<mat-toolbar-row id="view-toggle">
  <app-page-display-toggle/>
</mat-toolbar-row>

<app-article-list
  [articles]="articles()"
  [display]="pageService.display()"
  [favTagId]="favTagId()"
  [userTags]="userTags()"
/>

<app-paginator
  (pageChange)="paginationHandler($event)"
  [hidden]="!articles().length"
/>
