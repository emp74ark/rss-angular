<mat-toolbar-row id="view-toggle">
  <mat-button-toggle>
    <mat-icon
      [class]="display() === 'title' ? 'highlighted' : undefined"
      (click)="toggleDisplay('title')"
    >view_day
    </mat-icon>
    <mat-icon
      [class]="display() === 'short' ? 'highlighted' : undefined"
      (click)="toggleDisplay('short')"
    >view_agenda
    </mat-icon>
  </mat-button-toggle>
</mat-toolbar-row>

<app-article-list
  [articles]="articles()"
  [display]="display()"
  [favTagId]="favTagId()"
  [userTags]="userTags()"
/>

<app-paginator
  (pageChange)="paginationHandler($event)"
  [hidden]="!!articles().length"
/>
