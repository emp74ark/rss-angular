<mat-toolbar>
  <mat-toolbar-row>
    <button
      matIconButton
      (click)="onAdd()"
    >
      <mat-icon>add</mat-icon>
    </button>
    <app-row-spacer/>
    @if (tags().length > 0) {
      <mat-paginator
        [length]="totalResults()"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="paginatorHandler($event)"
      />
    }
  </mat-toolbar-row>
</mat-toolbar>
@defer {
  @for (t of tags(); track t._id) {
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ t.name }}</mat-card-title>
        <app-row-spacer/>
        @if (t.userId !== 'all') {
          <button
            matIconButton
            (click)="onRemove(t)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        }
      </mat-card-header>
    </mat-card>
  }
}
