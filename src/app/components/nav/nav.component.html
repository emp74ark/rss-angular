<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/home"
      >Articles</a>
      <a
        mat-list-item
        routerLink="/bookmarks"
      >
        Bookmarks
      </a>
      <a
        mat-list-item
        routerLink="/subscriptions"
      >Subscriptions</a>
      <a
        mat-list-item
        routerLink="/tags"
      >Tags</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="label">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <h1>{{ currentTitle() }}</h1>
    </mat-toolbar>
    <div class="page-content">
      <ng-content select="router-outlet"/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
