<mat-button-toggle>
  <mat-icon
    [class]="(display | async) === PageDisplay.Title ? 'highlighted' : undefined"
    (click)="toggleDisplay(PageDisplay.Title)"
  >view_day
  </mat-icon>
  <mat-icon
    [class]="(display | async) === PageDisplay.Short ? 'highlighted' : undefined"
    (click)="toggleDisplay(PageDisplay.Short)"
  >view_agenda
  </mat-icon>
</mat-button-toggle>
