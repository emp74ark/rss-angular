<h2 matDialogTitle>Add new tag</h2>
<form
  matDialogContent
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <mat-form-field>
    <mat-label>Tag name</mat-label>
    <input
      matInput
      placeholder="Tag name"
      type="text"
      formControlName="name"
    />
  </mat-form-field>

  @if (errorMessage()) {
    <mat-error>{{ errorMessage() }}</mat-error>
  }

  <mat-dialog-actions>
    <button
      matButton
      mat-dialog-close
    >Cancel
    </button>
    <button
      type="submit"
      matButton
      [disabled]="form.invalid || form.pristine || isLoading()"
    >Save
    </button>
  </mat-dialog-actions>
</form>
