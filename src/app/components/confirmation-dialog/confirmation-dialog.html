<h2 mat-dialog-title>{{ data?.title || "Please confirm" }}</h2>
<mat-dialog-content>
  {{ data?.message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button
    matButton
    (click)="onAgree()"
  >{{ data?.confirmButtonText || "Ok" }}
  </button>
  <button
    matButton
    mat-dialog-close
  >Cancel
  </button>
</mat-dialog-actions>
